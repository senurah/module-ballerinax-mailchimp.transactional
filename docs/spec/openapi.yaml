components:
  schemas:
    MessagesSendTemplateBody:
      required:
      - key
      - message
      - template_content
      - template_name
      type: object
      properties:
        async:
          type: boolean
          description: "enable a background sending mode that is optimized for bulk\
            \ sending. In async mode, messages/send will immediately return a status\
            \ of \"queued\" for every recipient. To handle rejections when sending\
            \ in async mode, set up a webhook for the 'reject' event. Defaults to\
            \ false for messages with no more than 10 recipients; messages with more\
            \ than 10 recipients are always sent asynchronously, regardless of the\
            \ value of async"
        template_name:
          type: string
          description: the immutable slug of a template that exists in the user's
            account. Make sure you don't use the template name as this one might change
          x-ballerina-name: templateName
        template_content:
          type: array
          description: "an array of template content to send. Each item in the array\
            \ should be a struct with two keys - name: the name of the content block\
            \ to set the content for, and content: the actual content to put into\
            \ the block"
          items:
            $ref: '#/components/schemas/MessagessendTemplateTemplateContent'
          x-ballerina-name: templateContent
        ip_pool:
          type: string
          description: "the name of the dedicated ip pool that should be used to send\
            \ the message. If you do not have any dedicated IPs, this parameter has\
            \ no effect. If you specify a pool that does not exist, your default pool\
            \ will be used instead"
          x-ballerina-name: ipPool
        send_at:
          type: string
          description: "when this message should be sent as a UTC timestamp in YYYY-MM-DD\
            \ HH:MM:SS format. If you specify a time in the past, the message will\
            \ be sent immediately; for future dates, you're limited to one year from\
            \ the date of scheduling"
          format: date-time
          x-ballerina-name: sendAt
        message:
          $ref: '#/components/schemas/MessagessendTemplateMessage'
        key:
          type: string
          description: a valid api key
